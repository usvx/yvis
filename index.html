<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data:;
        font-src 'self' https://fonts.gstatic.com data:;
        connect-src 'self';
        frame-ancestors 'none';
    ">
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap&subset=latin,cyrillic-ext,korean" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <canvas id="background"></canvas>
    <main>
        <div class="entrance">
            <h1>Lumina</h1>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <div class="custom-select">
                        <select name="domain" required>
                            <option value="" disabled selected>Select Domain</option>
                            <option value="@ko.vc">@ko.vc</option>
                            <option value="@kx.pw">@kx.pw</option>
                            <option value="@yv.is">@yv.is</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Enter</button>
            </form>
        </div>
    </main>
    <noscript>
        <style>
            #preloader, #background {
                display: none;
            }
            body {
                background-color: #0a0a0a;
                color: #e0e0e0;
                font-family: 'Urbanist', sans-serif;
            }
            .entrance {
                opacity: 1;
                animation: none;
                padding-top: 100px;
            }
        </style>
        <main>
            <div class="entrance">
                <h1>Lumina</h1>
                <p>Welcome to Lumina. Please enable JavaScript to experience the full site features.</p>
                <form action="https://accounts.google.com/AccountChooser" method="get">
                    <div class="input-container">
                        <input type="text" name="Email" placeholder="Username" required>
                    </div>
                    <div class="input-container">
                        <div class="custom-select">
                            <select name="domain" required>
                                <option value="" disabled selected>Select Domain</option>
                                <option value="@ko.vc">@ko.vc</option>
                                <option value="@kx.pw">@kx.pw</option>
                                <option value="@yv.is">@yv.is</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="continue" value="https://mail.google.com/a/">
                    <button type="submit">Enter</button>
                </form>
            </div>
        </main>
    </noscript>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
